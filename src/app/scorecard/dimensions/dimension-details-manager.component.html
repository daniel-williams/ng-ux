<div class='browser-wrap' #container>
  <div class='browser-detail'>
    <div class='name'><img src='/assets/images/browser-icons/{{browser.name}}.png' /></div>
    <div class='score' *ngIf='taskRollup.score !== 0'>{{taskRollup.score.toFixed(1)}}</div>
  </div>
  <div class='details-wrap'>
    <div class='grid-layout-manager'>
      <div class='grid-item' [ngStyle]='{width:cellWidth}' *ngFor='let dimension of dimensions'>
        <dimension-card-associative *ngIf="dimension.type === 'associative'" [dimension]='dimension' [maxCount]='wordCount'></dimension-card-associative>
        <dimension-card-graded *ngIf="dimension.type !== 'associative'" [dimension]='dimension'></dimension-card-graded>
      </div>
    </div>
  </div>
</div>
