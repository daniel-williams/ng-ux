<section id='overview'>
  <div class='container insight-wrap' *ngIf='insights.length'>
    <div class='row'>
      <div class='col'>
        <div class='insight-title'>\ Research Insights</div>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <div class='insight' *ngFor='let insight of insights'>{{insight}}</div>
      </div>
    </div>
  </div>
</section>
