<score-meter
  *ngFor='let score of scores'
  [label]='score.name'
  [labelWidth]='labelWidth'
  [value]='score.value'
  [maxValue]='maxValue'
  [static]='static'
  ></score-meter>
  <div
  [hidden]='!showDetails'
  class='toolTip'
  [style.top]='toolTipTop'
  [style.left]='toolTipLeft'
  #toolTip>{{targetScore && targetScore.value || ""}}</div>
