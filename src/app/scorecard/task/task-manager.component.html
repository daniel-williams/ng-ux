<div class='container-fluid task-manager' *ngIf='taskList && taskList.length'>
  <div class="row no-gutters task-area">
    <div class='col task-card-wrap' *ngFor="let task of taskList">
      <task-card
        [task]='task'
        [selected]='selectedTask && selectedTask.id === task.id'></task-card>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <section class='feedback-wrap'>
          <div class='feedback-heading'>
            <h2>{{selectedTask.taskType}}</h2>
            <div>{{selectedTask.description}}</div>
          </div>

          <div class='dimension-details-wrap'>
            <div *ngIf='browserList.length'>
              <div *ngFor='let browser of browserList'>
                <dimension-details-manager [browser]='browser'></dimension-details-manager>
              </div>
            </div>

            <browser-manager></browser-manager>
          </div>

        </section>
    </div>
  </div>
</div>
