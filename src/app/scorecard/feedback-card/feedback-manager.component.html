<div
  class='grid-layout-manager'
  infinite-scroll
  [immediate]='true'
  [callback]="fetchMore"
  [reset]='manualFetch$'
  [@stagger]>
  <div class='grid-item-sizer' *ngFor='let card of cardData' [@fade]>
    <div class='grid-item'>
      <feedback-card [cardData]='card'></feedback-card>
    </div>
  </div>
</div>
