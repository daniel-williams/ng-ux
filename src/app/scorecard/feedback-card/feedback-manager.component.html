<h2 class='title'>{{browser}}</h2>
<div class='grid-layout-manager'>
  <div
    [@state]
    [ngStyle]='{width:cellWidth}'
    *ngFor='let card of cardData'>
    <div class='grid-item'>
      <feedback-card [cardData]='card' [task]='task'></feedback-card>
    </div>
  </div>
</div>
<infinite-scroll (inViewport)='showMore()' [enabled]='enableInfiniteScroll'></infinite-scroll>
